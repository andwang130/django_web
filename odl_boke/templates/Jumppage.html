<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>注册成功,5秒后跳往主页</h1>
<span>倒计时:</span><span id="wait">5</span>
<script>

   window.onload=function(){
        var wait= document.getElementById('wait').innerText
       window.setInterval(function(){
           if(wait!=0) {
               wait = wait - 1
               document.getElementById('wait').innerText = wait
           }
           else {
               window.location.href='/'
           }

        },1000)

    }




</script>
</body>
</html>
